<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./basic/image_1_MacOutlet.png" alt="logo">
        </div>
        <div class="slider_banner">
            <img src="./Basic/ipad_air_banner.jpg">
        </div>
        <div class="search__field">
            <input class="search" type="search" inputmode="search" placeholder="Enter device name">
            <img src="./Basic/Filter.svg" class="icons">
            <img src="./Basic/Sort.svg" class="icons">
        </div>
    </div>
    <div class="main">
        <div class="filtering">
            <form name="filtersForm" class="form">
                <button class="accordion">Price</button>
                <div class="panel">
                    <div class="form__item">
                        <label for="name">From</label> 
                        <input type="text" name="name" id="name" placeholder="From...">
                    </div>
                    <div class="form__item">
                        <label for="name">To</label> 
                        <input type="text" name="name" id="name" placeholder="To...">
                    </div>
                </div>
                <button type="submit" class="form__item">Apply</button>
            </form>

            <button class="accordion">Color</button>
            <div class="panel">
                <input type="checkbox"/>
                    <label>Red</label>
                <input type="checkbox"/>
                    <label>Green</label>
                <input type="checkbox"/>
                    <label>Black</label>
                <input type="checkbox"/>
                    <label>White</label>
                <input type="checkbox"/>
                    <label>Blue</label>
                <input type="checkbox"/>
                    <label>Grey</label>
                <input type="checkbox"/>
                    <label>Gold</label>
                <input type="checkbox"/>
                    <label>Yellow</label>
            </div>

            <button class="accordion">Memory</button>
            <div class="panel">
                <input type="checkbox"/>
                    <label>32 Gb</label>
                <input type="checkbox"/>
                    <label>64 Gb</label>
                <input type="checkbox"/>
                    <label>128 Gb</label>
                <input type="checkbox"/>
                    <label>256 Gb</label>
                <input type="checkbox"/>
                    <label>512 Gb</label>
                <input type="checkbox"/>
                    <label>1 Tb</label>
                <input type="checkbox"/>
                    <label>2 Tb</label>
                <input type="checkbox"/>
                    <label>4 Tb</label>        
            </div>

            <button class="accordion">OS</button>
            <div class="panel">
                <input type="checkbox"/>
                    <label>iOS</label>
                <input type="checkbox"/>
                    <label>Mac OS</label>
                <input type="checkbox"/>
                    <label>tvOS</label>
                <input type="checkbox"/>
                    <label>watch OS</label>
            </div>

            <button class="accordion">Display</button>
            <div class="panel">
                <input type="checkbox"/>
                    <label>2 - 5 inch</label>
                <input type="checkbox"/>
                    <label>5 - 7 inch</label>
                <input type="checkbox"/>
                    <label>7 - 12 inch</label>  
                <input type="checkbox"/>
                    <label>12 - 16 inch</label>  
                <input type="checkbox"/>
                    <label>+16 inch</label>
            </div>
        </div>
        <div id="content" class="content"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
