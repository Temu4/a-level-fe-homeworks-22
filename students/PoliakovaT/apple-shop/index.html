<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MacOutlet</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <div class="logo">
        <img src="./img/logo.png" width="120" height="25" ; />
      </div>
      <div class="btn cart">
        <div class="cart-img">
          <img src="./img/icons/cart-1.svg" width="51" height="45" ; />
        </div>

        <div class="cart-count">
          <img
            class="cart-count"
            src="./img/icons/cart-count.svg"
            width="0"
            height="0"
            ;
          />
        </div>
      </div>
    </header>
    <img
      src="./img/banners/airpods_pro_banner.png"
      width="1024"
      height="auto"
      ;
    />

    <div class="main">
      <section class="search">
        <form name="filtersForm" class="search__form form">
          <img
            class="form__glass"
            src="./img/icons/search.svg"
            width="25"
            height="25"
          />
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter device name..."
          />
          <div class="form__buttons">
            <button type="submit" class="btn">
              <img src="./img/icons/filter2.svg" />
              <!-- <svg width="41" height="39" viewBox="0 0 41 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M20.1561 38.0384C31.288 38.0384 40.3122 29.5232 40.3122 19.0192C40.3122 8.51518 31.288 0 20.1561 0C9.02419 0 0 8.51518 0 19.0192C0 29.5232 9.02419 38.0384 20.1561 38.0384ZM21.7519 26.3891H17.5527V24.408H21.7519V26.3891ZM10.2041 16.4833V14.5022H29.1004V16.4833H10.2041ZM25.951 21.4362H13.3535V19.4551H25.951V21.4362Z" fill="#0E49B5"/>
                                </svg> -->
            </button>
            <button class="btn"><img src="./img/icons/sort.svg" /></button>
          </div>
        </form>
      </section>

      <section class="wrappercnt">
        <aside class="wrapper__filters">
          <nav>
            <ul>
              <li class="price">
                Price
                <!-- <form class="form_item" action="">

                            </form> -->
              </li>
              <li class="color">
                Color
                <!-- <form class="form_item" action="">

                            </form> -->
              </li>
              <li class="memory">
                Memory
                <!-- <form class="form_item" action="">

                            </form> -->
              </li>
              <li class="os">
                OS
                <!-- <form class="form_item" action="">

                            </form> -->
              </li>
              <li class="display">
                Display
                <!-- <form class="form_item" action="">

                            </form> -->
              </li>
            </ul>
          </nav>
        </aside>
        <main class="wrapper__content">
          <p id="loading" class="content__loader">Loading...</p>
          <ul id="content" class="content">
            <div class="card"></div>
          </ul>
        </main>
      </section>
    </div>

    <footer class="footer">
      <div class="">
        <p>Footer</p>
      </div>
    </footer>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
